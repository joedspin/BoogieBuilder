<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Boogie Builder by Joe D'Espinosa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/stylesheets/main.css" />
  <script src="assets/javascript/main.js"></script>
  <link rel="apple-touch-icon" sizes="57x57" href="./images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="stage">
    <div class="play-controls">
      <div>Click Play<br />to start</div>
      <button id="button1" class="play-button" data-playing="false" role="switch" aria-checked="false">
        Play
      </button>
      <div>Then turn<br />instruments<br />on and off<br />to build<br />a groove!</div>
      <button id="button2" class="play-button">
        Red Mode
      </button>
    </div>
    <div class="center-panel">
      <div class="title-default" id="title">Boogie Builder</div>
      <div><p id="info"></p></div>
      <div class="stage">
        <canvas id="canvas" width="600" height="400"></canvas>
      </div>
    </div>
    <div class="sideLinks">
      <a href="https://www.linkedin.com/in/joe-d-espinosa-5617586/" target="_blank"><img src="assets/images/LinkedIn_Logo-White-66px-TM.png" alt="Visit my LinkedIn page"></a>
      <a href="https://github.com/joedspin/BoogieBuilder" target="_blank"><img src="assets/images/GitHub_Logo_White.png" alt="Visit the GitHub code repo for this app"></a>
      <a href="https://angel.co/joseph-despinosa" target="_blank"><img src="assets/images/AngelList.png" alt="View my profile on AngelList"></a>
      <a href="http://www.joedespinosa.com" class="joe-link" target="_blank" alt="Visit my personal profile page">Joe D&rsquo;Espinosa</a>
    </div>
    
  </div>
  <div class="mixpad" id="mixpad"></div>
  <div class="pad-labels">
    <div>Guitar</div>
    <div>Drums</div>
    <div>Strings</div>
    <div>Others</div>
  </div>
</body>
</html>
